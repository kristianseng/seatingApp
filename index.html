<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forum Cinema booking</title>
</head>
<body>
    <div class="movie-container">
        <label>Izvēlies filmu</label>
        <select id="movie">
            <option value="5">Purva bridējs (5&euro;)</option>
            <option value="7">Limuzīns Jāņu nakts krāsā (7&euro;)</option>
            <option value="8">Vai viegli būt jaunam? (8&euro;)</option>
            <option value="10">Ceplis (10&euro;)</option>
            <option value="12">Nāves ēnā (12&euro;)</option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Brīva vieta</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Izvelēta vieta</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Aizņemta vieta</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>

       
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">Jūs esat izvēlējies <span id="count">0</span> vietas, summa apmaksai - <span id="total">0</span> eiro</p>
    <script src="main.js"></script>
</body>
</html>
